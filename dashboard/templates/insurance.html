{% extends "main_dashboard_layout.html" %}
{% block title %}보험 - {{guild_name}}{% endblock %}

{% block dashboard_content %}
    <h2 class="content-title">{{ guild_name }} 보험 데이터 (준비 중)</h2>
    <p class="content-description">이 섹션은 현재 개발 중입니다. 곧 보험 관련 데이터와 기능을 제공할 예정입니다.</p>

    <div class="dashboard-widgets">
        <div class="widget">
            <h3>보험 정책</h3>
            <p>개발중.</p>
        </div>
        <div class="widget">
            <h3>보험 청구</h3>
            <p> 개발중 데이터는 없습니다.</p>
        </div>
        <div class="widget">
            <h3>블랙박스 리포트</h3>
            <p>개발중 데이터 가 없습니다.</p>
        </div>
    </div>
{% endblock %}
